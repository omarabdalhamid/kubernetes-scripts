apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpd-d-s
  namespace : default
spec:
  selector:
    matchLabels:
      app: httpd-d-s
  template:
    metadata:
      labels:
        app: httpd-d-s
    spec:
      affinity:
       nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: env
              operator: In
              values:
              - dev
      containers:
      - name: httpd-d-s
        image: httpd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: httpd-d-s
spec:
  selector:
    app: httpd-d-s
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31003
